version: "3.9"
services:
  frontend:
    build: docker/frontend
    image: node:t_frontend
    ports:
      - 3333:8080
    networks:
      - frontend_network
    volumes:
      - ./frontend/node_modules:/src/frontend/node_modules
      - ./frontend:/src/frontend
    command: bash -c "npm i && npm run serve"
    depends_on:
      - backend

  backend:
    build: docker/backend
    image: node:t_backend
    ports:
      - 3000:3333
    networks:
      - frontend_network
      - backend_network
    volumes:
      - ./backend/node_modules:/src/backend/node_modules
      - ./backend:/src/backend
    command: bash -c "npm i && npm run dev"
    depends_on:
      - database

  database:
    build: docker/database
    image: pgsql:t_database
    ports:
      - 5432:5432
    networks:
      - backend_network
    volumes:
      - database_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      DEV_DB: $DEV_DB
      DEV_USER: $DEV_USER
      DEV_PASSWORD: $DEV_PASSWORD
volumes:
  database_volume:

networks:
  frontend_network:
  backend_network: